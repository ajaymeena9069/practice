<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">

</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="calculator" id="calculator">

    <div class="display d-flex justify-content-between align-items-center">
      <span>Deg</span>
      <span>Inv</span>
      <span>Ans</span>
      <input type="text" class="output form-control border-0" placeholder="0" readonly id="output">
    </div>


    <div class="container py-3">
      <div class="row g-2">
        <button class="btn btn-light col" id="symbol1">ln</button>
        <button class="btn btn-light col" id="symbol1">sin</button>
        <button class="btn btn-light col" value="%" id="symbol1">%</button>
        <button class="btn btn-light col" value="(" id="symbol1">(</button>
        <button class="btn btn-light col" value=")" id="symbol1">)</button>
        <button class="btn btn-light col" value="" id="symbol1">⌫</button>
        <button class="btn btn-operator col" id="divide" value="/" id="symbol1">÷</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col" value="" id="symbol1">log</button>
        <button class="btn btn-light col" value="7">cos</button>
        <button class="btn btn-light col" value="" id="symbol1">x!</button>
        <button class="btn btn-light col" value="7" id="number1">7</button>
        <button class="btn btn-light col" value="8" id="number1">8</button>
        <button class="btn btn-light col" value="9" id="number1">9</button>
        <button class="btn btn-operator col" value="*" id="symbol1" id="number1">×</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col" value="">π</button>
        <button class="btn btn-light col" value="">tan</button>
        <button class="btn btn-light col">x<sup>y</sup></button>
        <button class="btn btn-light col" id="four" value="4" id="number1">4</button>
        <button class="btn btn-light col" id="five" value="5" id="number1">5</button>
        <button class="btn btn-light col" id="six" value="6" id="number1">6</button>
        <button class="btn btn-operator col" id="minus" value="-" id="symbol1">-</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col" value="" id="symbol1">e</button>
        <button class="btn btn-light col" value="" id="symbol1">√</button>
        <button class="btn btn-light col">x<sup>2</sup></button>
        <button class="btn btn-light col" id="one" value="1" id="number1">1</button>
        <button class="btn btn-light col" id="two" value="2" id="number1">2</button>
        <button class="btn btn-light col" id="three" value="3" id="number1">3</button>
        <button class="btn btn-operator col" id="plus" value="+" id="symbol1">+</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col-6" id="zero" value="0" id="number1">0</button>
        <button class="btn btn-light col" id="dote" value="" id="symbol1">.</button>
        <button class="btn btn-light col">exp</button>
        <button class="btn btn-equals col" id="equal" value="=" id="symbol1">=</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
