<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="cal.js" defer></script>
  <link rel="stylesheet" href="cla.css">
  <style>
    .calculator {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .display {
      background-color: #eee;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-align: right;
    }

    .output {
      font-size: 28px;
      border: none;
      background: none;
      width: 100%;
      text-align: right;
      color: #333;
    }

    .btn-operator {
      background-color: #f3f0ff;
      color: #5c47ff;
    }

    .btn-operator:hover {
      background-color: #e5dfff;
    }

    .btn-equals {
      background-color: #5c47ff;
      color: white;
    }

    .btn-equals:hover {
      background-color: #4736cc;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="calculator" id="calculator">
    <!-- Display Section -->
    <div class="display d-flex justify-content-between align-items-center">
      <span>Deg</span>
      <span>Inv</span>
      <span>Ans</span>
      <input type="text" class="output form-control border-0" value="0" readonly id="output">
    </div>

    <!-- Button Grid -->
    <div class="container py-3">
      <div class="row g-2">
        <button class="btn btn-light col">ln</button>
        <button class="btn btn-light col">sin</button>
        <button class="btn btn-light col"  value="%">%</button>
        <button class="btn btn-light col"  value="">(</button>
        <button class="btn btn-light col"  value="">)</button>
        <button class="btn btn-light col"  value="">⌫</button>
        <button class="btn btn-operator col" id="divide"  value="/">÷</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col" value="">log</button>
        <button class="btn btn-light col"  value="7">cos</button>
        <button class="btn btn-light col"  value="">x!</button>
        <button class="btn btn-light col" id="seven" value="7">7</button>
        <button class="btn btn-light col" id="eight"  value="8">8</button>
        <button class="btn btn-light col" id="nine"  value="9">9</button>
        <button class="btn btn-operator col" id="into"  value="*">×</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col"  value="">π</button>
        <button class="btn btn-light col"  value="">tan</button>
        <button class="btn btn-light col">x<sup>y</sup></button>
        <button class="btn btn-light col" id="four"  value="4">4</button>
        <button class="btn btn-light col" id="five"  value="5">5</button>
        <button class="btn btn-light col" id="six"  value="6">6</button>
        <button class="btn btn-operator col" id="minus"  value="">−</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col"  value="">e</button>
        <button class="btn btn-light col"  value="">√</button>
        <button class="btn btn-light col">x<sup>2</sup></button>
        <button class="btn btn-light col" id="one"  value="1">1</button>
        <button class="btn btn-light col" id="two"  value="2">2</button>
        <button class="btn btn-light col" id="three"  value="3">3</button>
        <button class="btn btn-operator col" id="plus" value="+">+</button>
      </div>

      <div class="row g-2 mt-2">
        <button class="btn btn-light col-6" id="zero" value="0">0</button>
        <button class="btn btn-light col" id="dote" value="">.</button>
        <button class="btn btn-light col" >exp</button>
        <button class="btn btn-equals col" id="equal" value="">=</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
